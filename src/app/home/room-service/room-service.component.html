<article class="flex p-1 md:p-3 flex-col z-30 w-full rounded-md min-h-screen">
  <section class="flex-row w-100 justify-between z-30 p-5 items-start h-screen rounded-sm flex border">
    <div class="rounded-lg p-3 flex flex-col items-center justify-start bg-gray-100 m-5 relative h-500 w-1/4 shadow-lg">
      <h4 class="font-bold text-md">Book A Guest</h4>
      <form class="flex flex-col w-full mt-2">
        <div class="flex flex-col w-full my-2 border rounded-md p-2">
          <label for="guestName" class="mb-2 text-sm">Guest's Full Name</label>
          <input type="text" class="w-full px-2 py-1 border shadow-sm rounded-md">
        </div>
        <div class="flex flex-col w-full my-2 border rounded-md p-2">
          <label for="guestName" class="mb-2 text-sm">Guest's Address</label>
          <!-- This textarea -->
          <input type="text" class="w-full px-2 py-1 border shadow-sm rounded-md">
        </div>
        <div class="w-full flex flex-row justify-evenly">
          <div class="flex flex-col w-1/2 my-2 border rounded-md p-2">
            <label for="guestName" class="mb-2 text-sm">Guest's Gender</label>
            <!-- This selection -->
            <input type="text" class="w-full px-2 py-1 border shadow-sm rounded-md">
          </div>
          <div class="flex flex-col mx-1 w-1/2 my-2 border rounded-md p-2">
            <label for="guestName" class="mb-2 text-sm">Guest's DoB</label>
            <!-- This selection -->
            <input type="text" class="w-full px-2 py-1 border shadow-sm rounded-md">
          </div>
        </div>
        <div class="flex flex-col w-full my-2 border rounded-md p-2">
          <label for="guestName" class="mb-2 text-sm">Guest's Occupation</label>
          <!-- This textarea -->
          <input type="text" class="w-full px-2 py-1 border shadow-sm rounded-md">
        </div>
        <div class="w-full mt-3 pr-3 flex flex-col justify-end items-end">
          <button class="bg-blue-400 px-3 py-2">Next</button>
        </div>
      </form>
    </div>
    <div class="relative w-2/3 border rounded-md h-full">
      P
    </div>
  </section>
</article>
